<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Tela Cadastro</h2>

        <form action="">

            <label for="nome">Nome Completo:</label>
            <input type="text"  name="nome" id="nome" required>

            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required autocomplete="on">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" required>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado" placeholder="Selecione uma opção">
                <option value="" selected disabled hidden class="placeholder">Selecione uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>

            <label for="eidade">Cidade:</label>
            <input type="cidade" name="cidade" id="cidade" required>

            <label for="rua">Rua:</label>
            <input type="rua" name="rua" id="rua" required>

            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" required>


            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
