<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabecalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Preço Total</th>
        </tr>

        <tr>
            <td>Computador</td>
            <td>10</td>
            <td>R$3000,00</td>
        </tr>

        <tr>
            <td>Notebook</td>
            <td>30</td>
            <td>R$2000,00</td>
        </tr>

        <tr>
            <td>Monitor</td>
            <td>15</td>
            <td>R$500,00</td>
        </tr>
    </table>

</body>
</html>
